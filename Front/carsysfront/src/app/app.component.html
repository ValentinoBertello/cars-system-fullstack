 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0">

  <!-- Contenedor fluido sin margenes -->
  <div class="container-fluid g-0">
     <!-- Logo de la pagina incluyendo foto y título -->
    <a class="navbar-brand p-0 me-0 d-flex align-items-center" routerLink="/landing-page">
      <img class="img-logo" src="ChatGPT Image 10 jul 2025, 19_45_00 (1).png" alt="Logo Merendero">
      <span class="carsys-span">CarSys</span>
    </a>
    <!-- Botón de menú colapsable en celulares -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <!-- Lista de elementos del menú -->
      <ul class="navbar-nav ms-auto align-items-center">

        @if (!authService.isAuthenticated()) {

          <!-- Elemento de menú: Registrarse -->
        <li class="nav-item mx-2">
          <a class="nav-link" routerLink="/create-user">
            <i class="fas fa-user-plus me-1"></i> Registrarse
          </a>
        </li>

        <!-- Elemento de menú: Iniciar Sesión -->
        <li class="nav-item mx-2">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesión
          </a>
        </li>

        } @else {
          <!-- email -->
          <li class="nav-item mx-2">
          <a class="nav-link">
            {{authService.getCurrentUserEmail()}}
          </a>
        </li>

        <li class="nav-item mx-2">
          <a class="nav-link" (click)="logout()" style="cursor: pointer">
            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
          </a>
        </li>

        }
        

      </ul>
    </div>
  </div>

</nav>

<!-- Punto de salida para el enrutamiento de Angular -->
<router-outlet></router-outlet>
